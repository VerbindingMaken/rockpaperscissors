<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock - Paper - Scissors</title>
        <meta name="author" content="Thomas den Oude">
        <meta name="description" content="Build a rock-paper-scissors game to practice javascript">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Rock - Paper - Scissors</h1>
            <nav id="show-explain-rules">
                <a href="">How to play<span>i</span></a>
            </nav>
        </header>
        <main>
            <div id="player" class="container">
                <div id="player-console" class="console">
                    <div class="title">
                        <h2>You</h2>
                        <div class="scorebord">
                            <h3 id="player-score">0</h3>
                            <p>score</p>
                        </div>
                    </div>
                    <div id="contain-player-choice" class="choice-container">
                        <div id="player-choice-card" class="choice-card">
                            <img id="player-choice-picture" class="choice-picture" src="images/3017955_examination_inquiry_interrogation_investigation_poll_icon.svg" alt="Question mark" href="https://www.iconfinder.com/iconsets/pinpoint-notifocation">
                        </div>
                        <p id="player-choice-word"></p>
                    </div>
                    <div class="input">
                        <div id="input-container">
                            <label for="choice">Make your choice:<br> Rock, Paper or Scissors</label>
                            <input type="text" name="choice" id="inp-choice" placeholder="Type your choice">
                            <button id="btn-choice-submit">Show your choice</button>
                        </div>
                    </div>
                </div>

            </div>
            <div id="feedback-container" class="container">
                <div id="feedback-card">
                    <p id="txt-explain-result" class="feedback">Play the game: Rock, Paper, Scissors. You will play against te computer.</p>
                    <h2 id="txt-win-result" class="feedback">Best of 5!</h2>
                    <button id="btn-play-game" class="feedback">Play the game</button>
                </div>

            </div>
            <div id="computer" class="container">
                <div id="computer-console" class="console">
                    <div class="title">
                        <h2>Computer</h2>
                        <div class="scorebord"> 
                            <h3 id=computer-score>0</h3>
                            <p>score</p>
                        </div>
                    </div>
                    <div id="contain-computer-choice" class="choice-container">
                        <div id="computer-choice-card" class="choice-card">
                            <img id="computer-choice-picture" class="choice-picture" src="images/3017955_examination_inquiry_interrogation_investigation_poll_icon.svg" alt="Question mark" href="https://www.iconfinder.com/iconsets/pinpoint-notifocation">
                        </div>
                        <p id="computer-choice-word"></p>
                    </div>
                    <div class="input"></div>
                </div>

            </div>
        </main>
        
    </body>
</html>
